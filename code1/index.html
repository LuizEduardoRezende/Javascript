<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Javascript</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>
        Testando Javascript
    </h1>

    <div id="box" class="box"></div>

    <button onclick="document.getElementById('box').style.display = 'none'; "> Clica aqui pra sumir a div usando getElementById</button>
    <br>

    <button onclick="document.getElementById('box').style.width = '600px'; "> Clica aqui pra alargar a div</button>
    <br>

    <button onclick="document.getElementById('box').style.background = 'darkred';">Clica aqui para trocar a div de cor</button>

</body>
</html>
